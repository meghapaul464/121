 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Homepage</title>
    <link rel="stylesheet" href="m.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- Dashboard/Navbar -->
    <header class="navbar">
        <div class="left">
            <button class="menu-btn">â˜° Dashboard</button>
        </div>
        <div class="center"></div>
            <input type="text" placeholder="Current Location" class="location-input">
        </div>
    </div>
    <div class="right">
        <button class="login-btn">Login</button>
    </div>
            </header>

    <!-- Map Section -->
    <section class="map-section">
        <div id="map">MAP Placeholder</div>
    </section>

    <!-- Input Section -->
    <section class="input-section">
        <input type="text" placeholder="Where From" id="from">
        <input type="text" placeholder="Where To" id="to">
    </section>

    <!-- Buttons/Navigation -->
    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="image1.jpeg" class="d-block w-100" >
          </div>
          <div class="carousel-item">
            <img src="image3.jpeg" class="d-block w-100" >
          </div>
          <div class="carousel-item">
            <img src="image2.jpeg" class="d-block w-100">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
      
    <div>
    <button class="prev" onclick="prevSlide()">&#10094;</button>
    <button class="next" onclick="nextSlide()">&#10095;</button>
</div>
<nav class="bottom-nav">
    <button class="nav-btn">Home</button>
    <button class="nav-btn">Booking</button>
    <button class="nav-btn">Help</button>
    <button class="nav-btn">About</button>
</nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script src="megha.js"></script>
</body>
</html>
